<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>

    <link rel="icon" href="/assets/images/recipeicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/images/icon.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img src="/assets/images/recipe.jpg" alt="chef_icon" class="chef-icon">
            <h1>Recipe App</h1>
        </div>
        <div class="search-box text-center mt-4">
            <input type="text" class="form-control" placeholder="Search for Recipes..." style="max-width: 400px; margin: 0 auto;">
        </div>

        <div class="top-right-buttons">
            <button id="addRecipeButton" class="btn btn-reddish">Add Recipe</button>
            <button id="removeRecipeButton" class="btn btn-reddish">Remove Recipe</button>
            <button id="editRecipeButton" class="btn btn-reddish">Edit Recipe</button>
        </div>

        <div id="recipeFormContainer" style="display: none;">
            <h2>Add Recipe</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipeName">Recipe Name:</label>
                    <input type="text" class="form-control" id="recipeName" required>
                </div>
                <div class="form-group">
                    <label for="recipeImage">Recipe Image URL:</label>
                    <input type="text" class="form-control" id="recipeImage" required>
                </div>
                <div class="form-group">
                    <label for="modalImage">Modal Image URL:</label>
                    <input type="text" class="form-control" id="modalImage" required>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients:</label>
                    <textarea class="form-control" id="ingredients" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="steps">Steps:</label>
                    <textarea class="form-control" id="steps" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="button" id="closeFormButton" class="btn btn-secondary">Close</button>
            </form>
        </div>

        <h2>Recipes for the Week</h2>
        <div class="row" id="recipeCardsContainer"></div>
    </div>

    <div id="modalsContainer"></div>
    <div id="bubble-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <div id="lottie-animation"></div>
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'path/to/animation.json'
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
